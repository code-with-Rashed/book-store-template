<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANNERS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon" />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Area Start -->
        <div class="col-2 bg-white shadow-sm vh-100">
          <!-- Logo Area Start -->
          <div class="py-3 text-center">
            <img src="../image/logo.png" alt="logo" width="80px" />
          </div>
          <!-- Logo Area End -->
          <!-- Sidebar Link Area Start -->
          <div class="row">
            <div class="col mt-5">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a
                    href="dashboard.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-diagram-3 fs-5 me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="orders.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-cart fs-5 me-1"></i>
                    Orders
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="books.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-book fs-5 me-1"></i>
                    Books
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="message.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-envelope-open fs-5 me-1"></i>
                    Messages
                  </a>
                </li>
                <li class="list-group-item list-group-item-primary">
                  <a
                    href="banners.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-bricks fs-5 me-1"></i>
                    Banners
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="setting.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-gear fs-5 me-1"></i>
                    Settings
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Sidebar Link Area End -->
        </div>
        <!-- Sidebar Area End -->
        <!-- Content Area Start -->
        <div class="col-10">
          <!-- Nav Header Area Start-->
          <div class="row p-4 bg-white ms-1 shadow-sm">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-outline-dark btn-sm shadow-none"
                title="collapse"
              >
                <i class="bi bi-list-ul fw-bold fs-5"></i>
              </button>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-outline-dark btn-sm shadow-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  data-bs-display="static"
                  aria-expanded="false"
                >
                  <img
                    src="../image/user.jpg"
                    alt="profile-photo"
                    width="30px"
                    height="30px"
                    class="rounded-circle"
                  />
                  <strong>Abdul gaffar</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li>
                    <a href="profile.html" class="dropdown-item">Profile</a>
                  </li>
                  <li><a href="" class="dropdown-item">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Nav Header Area End -->
          <!-- Content Management Area Start -->
          <div class="row ms-1">
            <div class="col mt-5 bg-white shadow-sm p-4 rounded">
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <h2 class="fw-bold mb-3">Promotion Banners</h2>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#banner-s"
                >
                  <i class="bi bi-plus-square"></i>
                  Add Banner
                </button>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="card bg-dark text-white">
                    <img
                      class="card-img"
                      src="https://ikhlasstore.com/wp-content/uploads/2021/08/3-6-scaled.jpg"
                      alt="team image"
                    />
                    <div class="card-img-overlay text-end">
                      <button
                        class="btn btn-danger btn-sm shadow-none card-title"
                        type="button"
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="card bg-dark text-white">
                    <img
                      class="card-img"
                      src="https://ikhlasstore.com/wp-content/uploads/2023/05/Iman-Porichorja-Web-Banner-1-scaled.jpg"
                      alt="team image"
                    />
                    <div class="card-img-overlay text-end">
                      <button
                        class="btn btn-danger btn-sm shadow-none card-title"
                        type="button"
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="card bg-dark text-white">
                    <img
                      class="card-img"
                      src="https://ikhlasstore.com/wp-content/uploads/2021/08/4-5-scaled.jpg"
                      alt="team image"
                    />
                    <div class="card-img-overlay text-end">
                      <button
                        class="btn btn-danger btn-sm shadow-none card-title"
                        type="button"
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="card bg-dark text-white">
                    <img
                      class="card-img"
                      src="https://ikhlasstore.com/wp-content/uploads/2023/02/banner-1290x260.jpg"
                      alt="team image"
                    />
                    <div class="card-img-overlay text-end">
                      <button
                        class="btn btn-danger btn-sm shadow-none card-title"
                        type="button"
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Management Area End -->
        </div>
        <!-- Content Area End -->
      </div>
    </div>
    <!-- Change Favicon Modal Start-->
    <div
      class="modal fade"
      id="banner-s"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              New Banner
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group mb-3">
                <label for="addBanner" class="fw-bold mb-2">Add Banner</label>
                <input
                  type="file"
                  class="form-control"
                  id="addBanner"
                  required
                />
              </div>
              <div class="form-group">
                <label for="redirectUrl" class="fw-bold mb-2"
                  >Redirect url</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="redirectUrl"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Change Favicon Modal End-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
